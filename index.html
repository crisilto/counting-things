<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Let's count!</title>
</head>

<body>
    <div class="container">
        <div class="box-1">
            <h1>LET'S COUNT!</h1>
            <h2 id="count-el">0</h2>
        </div>
        <div class="box-2">
            <div class="inner-container">
                <button id="increment-btn" onclick="increment()" class="bold">INCREMENT</button>
                <button id="save-btn" onclick="save()" class="bold">SAVE</button>
                <button id="reset-btn" onclick="reset()" class="bold">RESET</button>
            </div>
        </div>
        <br>
        <div class="box-3">
            <p id="save-el" class="bold">Counting... </p>
        </div>
    </div>    
    <script src="index.js"></script>
</body>

</html>
